<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard html page settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Set browser's tab tittle -->
    <title>Mission to Mars</title>
    
    <!-- Bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local css files -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  </head>

  <body>
    <div class="container mt-3">
        <!-- Set style for page header -->
        <div class="mt-4 p-1 bg-primary rounded text-center"              
             style="background-image: url('../images/mission_to_mars.png'); background-size: contain;">
            <h1 style="color:red; font-size: 80px;">Mission to Mars</h1>
          
            <!-- Add a button to the page header to execute the scrape() function -->
            <p><a href="/scrape" button class="btn btn-primary" style="vertical-align:middle; font-size: large; border-radius: 8px;" 
                title="Refresh page with updated data">Scrape New Data</a></p>
        </div>
     
        <!-- Display Mars News section -->
        <br/>
        <div class="row" id="mars-news">
          <div class="col-md-12 text-center media">
                <h1 style="color:red"><b>Latest Mars News</b></h1>
                <h3 class="media-heading" style="color: #66ccff">{{ mars.news_title }}</h3>
                <h4 style="color:white">{{ mars.news_paragraph }}</h4>
                <br/>
          </div>
        </div>

      <!-- Display Featured Image and Facts Table section -->
        <div class="row" id="mars-featured-image">
          <div class="col-md-5 col-sm-5">
            <h2 style="color:red"><b>Featured Mars Image</b></h2>
            <img src="{{mars.featured_image}}" class="img-responsive" 
                 alt="Responsive image" title="Featured Image of The Day" style ="border-radius: 8px;">
          </div>

          <div class="col-sm-offset-2 col-md-5 col-sm-5">
            <div class="row" id="mars-facts">
              <h2 style="color:red"><b>Mars Facts</b></h2>
              {{mars.facts | safe }}           
            </div>  
          </div>
        </div> 

      <!-- Display Mars Hemispheres images section -->
      <br/><br/>
      <div class="row" id="mars-hemispheres">
          <div class="page-header">
            <h2 class="text-center" style="color:red"><b>Mars Hemispheres</b></h2>
          </div>

          <!-- Loop for displaying the hemispheres and their titles from the data dictionary as defined in scrape_mars.py -->
          {% for hemis_img in mars.hemispheres %}
          <div class="col-md-3">
            <div class="thumbnail">
              <img src="{{hemis_img.img_url}}" alt="Hemisphere Image" title="{{hemis_img.title}}">
              <div class="caption">
                <h5 style="color:black">{{hemis_img.title}}</h5>
              </div>
            </div>
          </div>
          {% endfor %}

      </div>

    </div>

  </body>
</html>
